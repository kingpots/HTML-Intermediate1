<!DOCTYPE html>
<html>
<head>
<style>
table {
 font-family: arial, sans-serif;
 border-collapse: collapse;
 width: 100%;
}

th, td {
 border: 1px solid #dddddd;
 text-align: left;
 padding: 8px;
}

tr:nth-child(even) {
 background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Event Table</h2>

<table>
 <tr>
    <th colspan="3">Event Details</th>
 </tr>
 <tr>
    <td>Event 1</td>
    <td>01/01/2022</td>
    <td>Location 1</td>
 </tr>
 <tr>
    <td>Event 2</td>
    <td>02/02/2022</td>
    <td>Location 2</td>
 </tr>
 <tr>
    <td>Event 3</td>
    <td>03/03/2022</td>
    <td>Location 3</td>
 </tr>
</table>

</body>
</html>
