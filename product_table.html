<!DOCTYPE html>
<html>
<head>
<style>
table {
 font-family: arial, sans-serif;
 border-collapse: collapse;
 width: 100%;
}

th, td {
 border: 1px solid #dddddd;
 text-align: left;
 padding: 8px;
}

tr:nth-child(even) {
 background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Product Table</h2>

<table>
 <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Availability</th>
 </tr>
 <tr>
    <td>Product 1</td>
    <td>$10</td>
    <td>In Stock</td>
 </tr>
 <tr>
    <td>Product 2</td>
    <td>$20</td>
    <td>Out of Stock</td>
 </tr>
 <tr>
    <td>Product 3</td>
    <td>$30</td>
    <td>In Stock</td>
 </tr>
 <tr>
    <td>Product 4</td>
    <td>$40</td>
    <td>Out of Stock</td>
 </tr>
 <tr>
    <td>Product 5</td>
    <td>$50</td>
    <td>In Stock</td>
 </tr>
</table>

</body>
</html>
